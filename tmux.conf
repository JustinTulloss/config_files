# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind C-a send-prefix

# Reload key
bind r source-file ~/.tmux.conf

# split window shortcuts
unbind %
bind | split-window -h
bind _ split-window -v

# Open new panes in the current directory
bind c new-window -c "#{pane_current_path}"

set-window-option -g mode-keys vi
#set -g history-limit 1000

set -g default-terminal "screen-256color"
set-option -g default-command "$HOMEBREW_ROOT/bin/reattach-to-user-namespace zsh"

# THEME
set -g status-keys vi
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 80

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resize panes like vim
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

set -g status-right "#(~/.bin/wifi-signal-strength) | #(~/.bin/battery Discharging; ~/.bin/battery Charging) | %e %B %R"

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
